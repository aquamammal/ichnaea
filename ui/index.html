<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ICHNAEA</title>

    <style>
      :root { --title-bar-height: 42px; }

      body {
        margin: 0;
        padding-top: var(--title-bar-height);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
        background: #0b0f14;
        color: #d7e0ea;
      }

      #bar {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: var(--title-bar-height);
        display: flex;
        align-items: center;
        padding: 0 10px;
        background: rgba(255,255,255,0.03);
        border-bottom: 1px solid rgba(255,255,255,0.06);
        -webkit-app-region: drag;
      }

      #bar pear-ctrl {
        -webkit-app-region: no-drag;
        margin-left: auto;
      }

      main { padding: 28px 26px; }
      h1 {
        margin: 0 0 12px 0;
        font-weight: 700;
        letter-spacing: 0.08em;
      }

      #status {
        white-space: pre-wrap;
        line-height: 1.5;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        color: #b6c2cf;
      }

      .ok { color: #66f2a3; }
      .bad { color: #ff6b6b; }

      .section-title {
        margin-top: 18px;
        color: #d7e0ea;
        opacity: 0.9;
        font-weight: 600;
      }

      .kv { margin-top: 6px; }
      .kv span { opacity: 0.8; }
    </style>

    <script type="module" src="./app.js"></script>
  </head>

  <body>
    <div id="bar">
      <div style="font-size: 12px; opacity: 0.75;">ICHNAEA</div>
      <pear-ctrl></pear-ctrl>
    </div>

    <main>
      <h1>ICHNAEA</h1>

      <div id="status">Booting…</div>

      <div class="section-title">Identity</div>
      <div class="kv"><span>Public key:</span> <code id="pubkey">—</code></div>
      <div class="kv"><span>Created:</span> <code id="created">—</code></div>

      <div class="section-title">Consent</div>
      <div class="kv">
        <button id="btn-create-token">Create pairing token</button>
        <code id="outgoing-token">—</code>
      </div>
      <div class="kv">
        <input id="incoming-token" placeholder="Enter pairing token" />
        <button id="btn-accept-token">Accept token</button>
      </div>
      <div class="kv">
        <div id="contacts">No contacts yet.</div>
      </div>

      <div class="section-title">Networking</div>
      <div class="kv">
        <button id="btn-join-swarm">Join swarm</button>
        <button id="btn-leave-swarm">Leave swarm</button>
      </div>
      <div class="kv">
        <div id="swarm-status">Disconnected.</div>
      </div>
    </main>
  </body>
</html>
